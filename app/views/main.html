                    <h1 class="h1-reponsive white-text font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown"

<div class="modal fade" id="inscription" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-notify" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header text-center">
                <h4 class="modal-title white-text w-100 font-weight-bold py-2">Inscription</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <!--Body-->
            <div class="modal-body">
                <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="nom" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="nom">Nom</label>
                </div>

                <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="email">Email</label>
                </div>

                <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="pseudo" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="pseudo">Pseudo</label>
                </div>

                <div class="md-form form-sm mb-5">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="motdepasse" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="motdepasse">Mot de passe</label>
                  </div>
    
                  <div class="md-form form-sm mb-4">
                    <i class="fas fa-key prefix grey-text"></i>
                    <input type="password" id="confirmdp" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="confirmdp">Confirmer mot de passe</label>
                  </div>
            </div>

            <!--Footer-->
            <div class="modal-footer justify-content-center">
                <a type="button" class="btn btn-outline-todo waves-effect">Valider<i class="fas fa-paper-plane-o ml-1"></i></a>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
